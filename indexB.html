<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Makeup</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#ff4f81; color:#fff; padding:1rem; text-align:center; }
    .container { max-width:1200px; margin:auto; padding:1rem; }
    .products { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:1rem; }
    .product { border:1px solid #ccc; padding:1rem; border-radius:8px; text-align:center; }
    .product img { width:100%; height:200px; object-fit:cover; }
    .btn { background:#ff4f81; color:white; padding:0.5rem 1rem; border:none; border-radius:5px; cursor:pointer; }
    .cart { position:fixed; top:10px; right:10px; background:white; border:1px solid #ccc; padding:1rem; border-radius:8px; width:300px; max-height:80vh; overflow:auto; }
    .cart h2 { margin-top:0; }
    .cart-item { display:flex; justify-content:space-between; margin-bottom:0.5rem; }
    .checkout { margin-top:1rem; background:#4CAF50; }
  </style>
</head>
<body>
  <header>
    <h1>Blue Makeup</h1>
    <p>Tu tienda de maquillaje favorita</p>
  </header>

  <div class="container">
    <div class="products" id="product-list"></div>
  </div>

  <div class="cart" id="cart">
    <h2>ðŸ›’ Carrito</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
    <button class="btn checkout" onclick="checkout()">Finalizar compra</button>
  </div>

<script>
const PRODUCTS = [
  { id:1, name:"Labial Mate", price:25000, img:"https://via.placeholder.com/300x200?text=Labial" },
  { id:2, name:"Base LÃ­quida", price:40000, img:"https://via.placeholder.com/300x200?text=Base" },
  { id:3, name:"Rubor Compacto", price:18000, img:"https://via.placeholder.com/300x200?text=Rubor" },
  { id:4, name:"Sombra en Paleta", price:35000, img:"https://via.placeholder.com/300x200?text=Sombra" },
  { id:5, name:"RÃ­mel Waterproof", price:22000, img:"https://via.placeholder.com/300x200?text=Rimel" },
  { id:6, name:"Iluminador", price:30000, img:"https://via.placeholder.com/300x200?text=Iluminador" }
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderProducts() {
  const list = document.getElementById('product-list');
  list.innerHTML = PRODUCTS.map(p => `
    <div class="product">
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>$${p.price.toLocaleString()}</p>
      <button class="btn" onclick="addToCart(${p.id})">Agregar al carrito</button>
    </div>
  `).join('');
}

function renderCart() {
  const items = document.getElementById('cart-items');
  let total = 0;
  items.innerHTML = cart.map(item => {
    total += item.price * item.qty;
    return `
      <div class="cart-item">
        <span>${item.name} x${item.qty}</span>
        <span>$${(item.price * item.qty).toLocaleString()}</span>
      </div>
    `;
  }).join('');
  document.getElementById('total').textContent = total.toLocaleString();
  localStorage.setItem('cart', JSON.stringify(cart));
}

function addToCart(id) {
  const product = PRODUCTS.find(p => p.id === id);
  const existing = cart.find(p => p.id === id);
  if (existing) {
    existing.qty++;
  } else {
    cart.push({...product, qty:1});
  }
  renderCart();
}

function checkout() {
  if (cart.length === 0) {
    alert("Tu carrito estÃ¡ vacÃ­o");
    return;
  }
  const cliente = prompt("Ingresa tu nombre y direcciÃ³n para el pedido:");
  const resumen = cart.map(p => `${p.name} x${p.qty} = $${(p.price*p.qty).toLocaleString()}`).join("\n");
  const total = cart.reduce((sum,p) => sum + p.price*p.qty, 0).toLocaleString();
  const mensaje = `Pedido de: ${cliente}\n\n${resumen}\n\nTotal: $${total}`;
  const correo = "bluemakeup22@gmail.com";
  window.location.href = `mailto:${correo}?subject=Nuevo pedido&body=${encodeURIComponent(mensaje)}`;
  cart = [];
  renderCart();
}

renderProducts();
renderCart();
</script>
</body>
</html>
